url: https://great-northern-diver.github.io/zenplots
title: zenplots
bs_version: 5
destination: docs

template:
  bootstrap: 5
  bslib:
    bootswatch: flatly     
    primary: "#276DC2"
    # base_font: { google: "Inter" }
  params:
    mathjax: true

home:
  strip_header: false
  links:
  - text: Source on GitHub
    href: https://github.com/great-northern-diver/zenplots

navbar:
  structure:
    left:  [reference, articles, news, publications]
    right: [search, github]
  components:
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Introduction
        href: articles/intro.html
      - text: Selected features
        href: articles/selected_features.html
    news:
      text: Changelog
      href: news/index.html
    publications:
      text: Publications
      menu:
      - text: Zigzag Expanded Navigation Plots in R — JSS
        href: https://doi.org/10.18637/jss.v095.i04
      - text: Visualizing dependence (S&P 500)
        href: https://www.sciencedirect.com/science/article/pii/S245230621730031X
      - text: Measuring association of random vectors
        href: https://www.sciencedirect.com/science/article/pii/S0047259X1830023X
        
    github:
      icon: fa-github
      aria-label: "GitHub repository"
      href: https://github.com/great-northern-diver/zenplots

development:
  mode: release

articles:
- title: Get started
  navbar: ~
  contents:
  - intro
  - selected_features

reference:
- title: Core
  desc: Main functions for creating zenplots
  contents:
  - zenplots
  - zenplot
  - zenpath

- title: Data
  desc: Example data sets
  contents:
  - de_elect
  - happiness
  - olive
  - wine

- title: 1D plotting helpers
  desc: Built-in functions for 1D plots (<plotname>_1d_<backend>)
  contents:
  - matches(".*_1d_(graphics|grid|loon)$")

- title: 2D plotting helpers
  desc: Built-in functions for 2D plots (<plotname>_2d_<backend>)
  contents:
  - matches(".*_2d_(graphics|grid|loon)$")

- title: Build your own plots — zargs
  desc: Utilities for constructing 1D/2D plots via zargs
  contents:
  - check_zargs
  - extract_1d
  - extract_2d
  - plot_indices

- title: Build your own plots — data utilities
  desc: Helpers for data preparation
  contents:
  - as_numeric
  - burst
  - burst_aux
  - na_omit_loon

- title: Miscellaneous graphical tools
  desc: General helpers
  contents:
  - adjust_bb
  - l_ispace_config
  - plot_exists
  - plot_region
  - vport
  - zenarrow

- title: The zenplot algorithm
  desc: Functions related to layout/path algorithms
  contents:
  - unfold
  - get_layout
  - get_path
  - get_zigzag_turns
  - move
  - next_move_tidy

- title: Constructing zenpaths
  desc: Pair/graph helpers for zenpaths
  contents:
  - connect_pairs
  - extract_pairs
  - graph_pairs
  - groupData
  - indexData

- title: Technical tools
  desc: Other internal/utility functions
  contents:
  - convert_occupancy
  - is.standard
  - n2dcols_aux
  - num_cols
  - turn_checker
